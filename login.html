<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
  </head>
  <body>
    <!-- <h3><b>Sign Up Page</b></h3> -->
    <div class="container">
      <div class="title"><b>Login Page</b></div>
      <br>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details"><b>Enter Email or Phone Number</b></span>
              <br>
              <input type="text" placeholder="Email or Phone Number" required>
            </div>
            <br>
            <div class="input-box">
              <span class="details"><b>Password</b></span>
              <br>
              <input type="password" placeholder="Enter password" required>
            </div>
          </div>
          <br>
         <div class="button">
            <input type="Submit" value="Login In">
         </div>
         <br>
         <div class="agree">
           <input type="checkbox" name="conditions" id="remeber me" required>
           <label for="conditions"><b>Remeber Me</b></label>
         </div>
         <br>
         <div class="Forgot Password">
            <a href="reset_pwd.html"><b>Forgot Password?</b></a>
         </div>
         <div class="Sign_Up">
           <p><b>Click on the below link if you do not have a account!!!</b></p>
           <a href="sign_up.html"><b>Sign Up</b></a>

         </div>
       </form>
     </div>
    </div>
  </body>
</html>
