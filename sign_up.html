<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
  </head>
  <body>
    <!-- <h3><b>Sign Up Page</b></h3> -->
    <div class="container">
      <div class="title"><b>Sign Up Page</b></div>
      <br>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details"><b>Full Name</b></span>
              <br>
              <input type="text" placeholder="Enter your name" required>
            </div>
            <br>
            <div class="input-box">
              <span class="details"><b>Email</b></span>
              <br>
              <input type="text" placeholder="Enter your Email Id" required>
            </div>
            <br>
            <div class="input-box">
              <span class="details"><b>Phone Number</b></span>
              <br>
              <input type="text" placeholder="Enter your number" maxlength="10" required>
            </div>
            <br>
            <div class="input-box">
              <span class="details"><b>Password</b></span>
              <br>
              <input type="password" placeholder="Enter password" required>
            </div>
            <br>
            <div class="input-box">
              <span class="details"><b>Confirm Password</b></span>
              <br>
              <input type="password" placeholder="Confirm your password" required>
            </div>

          </div>
          <br>
          <div class="gender-details">
            <span class="gender-title"><b>Gender</b></span>
            <div class="category">

             <label for="dot-1">
               <input type="radio" name="gender" id="dot-1">
                <span class="dot one"></span>
                <span class="gender"><b>Male</b></span>
              </label>

              <label for="dot-2">
                <input type="radio" name="gender" id="dot-2">
                <span class="dot two"></span>
                <span class="gender"><b>Female</b></span>
              </label>

              <label for="dot-3">
                <input type="radio" name="gender" id="dot-3">
                <span class="dot three"></span>
                <span class="gender"><b>Prefer not to say</b></span>
              </label>

            </div>

          </div>
          <br>
          <div class="button">
            <input type="Submit" value="Create Account">
            <br>
            <p><b>Click on the below link if you already have a account!!!</b></p>
            <a href="login.html"><b>Login</b></a>
         </div>
         <br>
         <div class="agree">
           <input type="checkbox" name="conditions" id="conditions" required>
           <label for="conditions"><b>I agree to the terms and conditions</b></label>
         </div>
       </form>
     </div>
    </div>
  </body>
</html>
